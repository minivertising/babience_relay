<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, user-scalable=yes,
initial-scale=1.0, maximum-scale=3.0"/>
<link rel="shortcut icon" type="image/x-icon" href="./img/icon/favicon.ico" />
<title>선물번호체크</title>
<!--[if lt IE 9]><script src="./js/html5shiv.js"></script><![endif]-->
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body style="background:#3d3303;">

   
   
	<!--선물번호체크-->
	<div class="popup_wrap">
   	  	<div class="p_mid p_position big">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content block_gift_num">
            	<div class="inner">
                	<div class="title"><img src="images/popup/title_gift.png" /></div>
                    
                    <div class="block_input_bg">
                        <div class="block_input clearfix">
                            <div class="label"><img src="images/popup/label_name2.png" /></div>
                            <div class="input_txt name"><input type="text"></div>
                        </div>
                        <div class="block_input clearfix">
                            <div class="label"><img src="images/popup/label_phone2.png" /></div>
                            <div class="input_txt">
                                <div class="inner_phone clearfix">
                                    <div class="in_phone"><input type="text"></div>
                                    <div class="in_dash">-</div>
                                    <div class="in_phone"><input type="text"></div>
                                    <div class="in_dash">-</div>
                                    <div class="in_phone"><input type="text"></div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    
                    
                    <div class="gift_num_list">
                    	<div class="inner_gift_num">
                        	<div class="one_list clearfix">
                            	<div class="label_name">
                                	선물
                                </div>
                            	<div class="label_num">
                                	선물 번호
                                </div>
                            </div>
                        	<div class="one_list clearfix">
                            	<div class="label_name">
                                	선물
                                </div>
                            	<div class="label_num">
                                	선물 번호
                                </div>
                                <div class="btn">
                                 	<a href="#"><img src="images/popup/btn_copy.png" alt=""/></a>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="block_btn">
                    	<a href="#"><img src="images/popup/btn_go_home.png" /></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>
    <!--END : 경품노출-->    


  
   
	<!--선물번호체크-->
	<div class="popup_wrap">
   	  	<div class="p_mid p_position big">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content block_gift_num">
            	<div class="inner">
                	<div class="title"><img src="images/popup/title_gift.png" /></div>
                    <div class="gift_num_list">
                        <div class="no_gift">
                            <img src="images/popup/img_no_gift.png" />
                        </div>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>
    <!--END : 경품노출-->    

 
 
 
    
    
</body>
</html>
